{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Make shorter">
</form>

{% if is_created == False %}
    Your provided URL already exist!
    <br>
{% endif %}

{% if short_url != None %}
    Your shorter URL: <a href="{{ url.get_absolute_url }}">{{ short_url }}</a>
{% endif %}

{% endblock %}
